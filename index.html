<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTalk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="download.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <div class="flex items-center justify-center min-h-screen p-4">
        <section class="w-full max-w-4xl bg-white rounded-2xl shadow-xl">
            <!-- Header -->
            <div class="flex items-center justify-between p-6 border-b">
                <div class="flex items-center space-x-3">
                    <img src="/Chat-icon.png" alt="QuickTalk Logo" class="h-10 w-10">
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800">QuickTalk</h1>
                        <p class="text-sm text-gray-500" id="online-status">Online</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600" id="user-name"></span>
                    <div class="h-3 w-3 bg-green-400 rounded-full"></div>
                </div>
            </div>

            <!-- Message Area -->
            <div class="message__area h-[600px] p-6 overflow-y-auto space-y-6 bg-gray-50">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="p-6 border-t bg-white">
                <div class="flex items-center space-x-4">
                    <button id="image-upload" class="p-2 text-gray-500 hover:bg-gray-100 rounded-full transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <div class="flex-1">
                        <textarea 
                            id="textarea" 
                            class="w-full p-4 rounded-xl bg-gray-50 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            rows="1" 
                            placeholder="Type your message..."
                        ></textarea>
                    </div>
                    <button id="send-button" class="p-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <input type="file" id="file-input" class="hidden" accept="image/*">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
